<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leerflow Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-mark">L</div>
        <div class="brand-text">
          <div class="brand-title">Leerflow</div>
          <div class="brand-sub">Planner</div>
        </div>
      </div>
      <div class="top-actions">
        <button class="pill ghost">Downloaden</button>
        <div class="view-toggle">
          <button class="pill">Start</button>
          <button class="pill active">Maak</button>
          <button class="pill">Check</button>
        </div>
      </div>
    </header>

    <section class="canvas">
      <div class="canvas-head">
        <div class="module-info">
          <div class="module-label editable" data-editable="title">Hoofdonderwerp</div>
          <div class="module-sub editable" data-editable="subtitle">Deelonderwerp</div>
        </div>
        <div class="controls">
          <label class="input">
            <span>Aantal weken</span>
            <input id="weekCount" type="number" min="1" max="12" value="7" />
          </label>
          <button id="addWeek" class="pill primary">Week toevoegen</button>
        </div>
      </div>

      <div class="weekbar" id="weekbar"></div>
      <div class="timeline" id="timeline"></div>

      <div class="legend">
        <div class="legend-item"><span class="dot learn"></span> Leeractiviteiten</div>
        <div class="legend-item"><span class="dot formative"></span> Formatieve toets</div>
        <div class="legend-item"><span class="dot summative"></span> Summatieve toets</div>
        <div class="legend-item"><span class="dot goals"></span> Leerdoelen</div>
      </div>
    </section>

    <section class="actions">
      <div class="actions-head">
        <div>
          <div class="actions-title">Acties</div>
          <div class="actions-sub">Sleep items naar een week</div>
        </div>
        <div class="action-hints">
          <span>Tip: versleep om te ordenen</span>
        </div>
      </div>
      <div class="action-columns" id="actionColumns">
        <div class="action-column" data-category="learn">
          <div class="column-title">Leeractiviteiten</div>
          <div class="action-list" data-source="true"></div>
          <button class="add-card" data-add-card="learn">+ Toevoegen</button>
        </div>
        <div class="action-column" data-category="formative">
          <div class="column-title">Formatieve toets</div>
          <div class="action-list" data-source="true"></div>
          <button class="add-card" data-add-card="formative">+ Toevoegen</button>
        </div>
        <div class="action-column" data-category="summative">
          <div class="column-title">Summatieve toets</div>
          <div class="action-list" data-source="true"></div>
          <button class="add-card" data-add-card="summative">+ Toevoegen</button>
        </div>
        <div class="action-column" data-category="goals">
          <div class="column-title">Leerdoelen</div>
          <div class="action-list" data-source="true"></div>
          <button class="add-card" data-add-card="goals">+ Toevoegen</button>
        </div>
      </div>
    </section>
  </div>

  <template id="weekTemplate">
    <div class="week-column" data-week="">
      <div class="week-header"></div>
      <div class="week-body" data-dropzone="true"></div>
    </div>
  </template>

  <template id="cardTemplate">
    <div class="action-card" draggable="true" data-category="learn"></div>
  </template>

  <script src="app.js"></script>
</body>
</html>
